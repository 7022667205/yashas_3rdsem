
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        #special {
            color: rgb(174, 11, 11);
            background-color: rgb(105, 166, 30);
            padding: 15px;
        }
    </style>
    <style>
        body {
            background-color: rgb(10, 148, 156);
            font-family: Arial, sans-serif;
        }
        h1 {
            color: rgb(167, 149, 50);
        }
        p{
            color: #7b3232;
        }
        
    </style>
</head>
<body>
    <p id="special">This paragraph has a unique ID applied using the ID selector.</p>

    <h1>Welcome to Internal CSS</h1>
    <p><b><i><u>This page is styled using internal CSS, defined in the head section.</u></i></b></p>
    <p1><b><i><u>This page is styled using internal CSS, defined in the head section.</u></i></b></p1>
</body>
</html>
