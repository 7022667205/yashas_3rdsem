<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Properties Example</title>
    <style>
        .box {
            background-color: rgb(220, 96, 203);
            color: rgb(79, 183, 207);
            border: 4px solid #2c7595;
            padding: 40px;
            margin: 25px;
        }
    </style>
</head>
<body>
    <div class="box">
        This box has background-color, color, border, and padding applied.
    </div>
</body>
</html>
